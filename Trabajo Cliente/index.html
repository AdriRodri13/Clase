<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
</head>
<body>
<div id="contenedor-formulario" class="form-container">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura (cm)</label>
            <input type="number" id="altura" name="altura" min="0" required>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" name="peso" min="0" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="0" required>
        </div>
        <button id="boton-registro" type="submit">Enviar</button>
    </form>
</div>

<div id="botones">
    <button id="nuevo-entreno">Nuevo Entreno</button>
    <button>Mostrar Todos los entrenos</button>
    <button id="mejor-entreno">Mostrar el mejor entreno</button>
    <button>Mostrar total de KM</button>
</div>

<div id="contendor-programa">
    <div id="contenedor-entreno" class="form-container">
        <h2>Nuevo Entreno</h2>
        <form id="formulario-entreno">
            <div class="form-group">
                <label for="distancia">Distancia (km)</label>
                <input type="number" id="distancia" name="distancia" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="velocidad">Velocidad (km/h)</label>
                <input type="number" id="velocidad" name="velocidad" min="1" step="0.01" required>
            </div>
            <div>
                <h3>Calidad del entreno</h3>
                <label>
                    <input type="radio" name="nivel" value="malo">
                    Malo
                </label>
                <br>
                <label>
                    <input type="radio" name="nivel" value="bueno">
                    Bueno
                </label>
                <br>
                <label>
                    <input type="radio" name="nivel" value="muy bueno">
                    Muy bueno
                </label>
            </div>
            <button  type="submit">Calcular</button>
        </form>
    </div>

    <div id="contenedor-mejor-entreno" class="form-container">
        <form id="formulario-mejor-entreno">
            <div>
                <h3>Selecciona que tipo de entreno quieres mostrar</h3>
                <label>
                    <input type="checkbox" name="opcion" value="calidad">
                    Calidad (malo, bueno, muy bueno)
                </label>
                <br>
                <label>
                    <input type="checkbox" name="opcion" value="distancia">
                    Distancia
                </label>
                <br>
                <label>
                    <input type="checkbox" name="opcion" value="velocidad">
                    Velocidad (Se mostrar√° el entreno con mayor velocidad)
                </label>
            </div>
            <button type="submit">Mostrar</button>
        </form>
    </div>
</div>






</body>
</html>
